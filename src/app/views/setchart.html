<div class="col-sm-6 col-lg-7">
     
               

     <div class="well">
        <div>
          <div style="display: block">
              <chart [options]="options"
                (load)="saveInstance($event.context)">
               </chart>
          </div>
         
        </div>
     </div> <!-- end of well -->
     <div class="well">
          
          <p> Selected Client: <span class="label label-default"> {{currentClientC}} </span> 
              &nbsp; &nbsp; Selected Node: <span class="label label-default">{{currentNodeC}} </span>
              &nbsp; &nbsp; Selected Timeframe: <span class="label label-default">{{timeFilterC}} </span> </p>
          <ul>
            <li *ngFor="let record of dataset">Record #: {{record._id}} Client: {{record.client}} TimeStamp: {{record.time}} Node: {{record.node}}</li>
          </ul> 

         
     </div>
</div>
